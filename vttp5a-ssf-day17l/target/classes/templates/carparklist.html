<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <br><br>
        <h3>List of carparks</h3>
        <br><br>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Carpark</th>
                    <th>Category</th>
                    <th>Weekday Rate</th>
                    <th>Weekday Rate</th>
                    <th>Saturday Rate</th>
                    <th>Sunday/PH Rate</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cp: ${carparks}">
                    <td th:utext="${cp.id}"></td>
                    <td th:utext="${cp.carpark}"></td>
                    <td th:utext="${cp.category}"></td>
                    <td th:utext="${cp.weekDayRate1}"></td>
                    <td th:utext="${cp.weekDayRate2}"></td>
                    <td th:utext="${cp.saturdayRate}"></td>
                    <td th:utext="${cp.sundayPHRate}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
