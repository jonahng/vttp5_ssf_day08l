<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Joke Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <br>
        <h3>Create a new Joke</h3>
        <br><br>
        <form method="POST" th:action="@{/jokes}">
            <div class="mb-3">
                <label for="id" class="form-label">Id</label>
                <input type="number" class="form-control" id="id" name="id">
              </div>
              <div class="mb-3">
                <label for="type" class="form-label">Type</label>
                <input type="text" class="form-control" id="type" name="type">
              </div>
              <div class="mb-3">
                <label for="setup" class="form-label">Setup</label>
                <input type="text" class="form-control" id="setup" name="setup">
              </div>
              <div class="mb-3">
                <label for="punchline" class="form-label">Punchline</label>
                <input type="text" class="form-control" id="punchline" name="punchline">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
